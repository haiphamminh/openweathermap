spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/weatherdata
    username: postgres
    password: changeme
    driver-class-name: org.postgresql.Driver

    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        order_inserts: true
        jdbc:
          batch_size: 100
          lob:
            non_contextual_creation: true